<div class="candle-result">
    <p>Your candle has been lit! ðŸ”¥</p>
    <img src="{{ .ImageURL }}" alt="Release Candle">
    <p><strong>Markdown for MR:</strong></p>
    <div class="candle-code">
        <code id="markdown-code">![Release Candle]({{ .ImageURL }})</code>
        <button id="copy-button" onclick="copyMarkdown()">Copy</button>
    </div>
</div>

<script>
    function copyMarkdown() {
        const code = document.getElementById("markdown-code").textContent;
        const button = document.getElementById("copy-button");

        navigator.clipboard.writeText(code).then(() => {
            const originalText = button.textContent;
            button.textContent = "Copied!";
            button.disabled = true;

            setTimeout(() => {
                button.textContent = originalText;
                button.disabled = false;
            }, 5000);
        }).catch(err => {
            button.textContent = "Error!";
            setTimeout(() => {
                button.textContent = "Copy";
            }, 3000);
        });
    }
</script>
