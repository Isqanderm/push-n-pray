<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light a Candle for the Release 🙏</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
</head>
<body>
<div class="container">
    <h1>Light a Candle for the Release 🙏</h1>

    <form hx-post="/candles" hx-target="#result" hx-swap="innerHTML">
        <textarea name="message" placeholder="Your wish or prayer" required></textarea>
        <button type="submit">Submit Candle</button>
    </form>

    <div id="result"></div>
</div>
</body>
</html>
